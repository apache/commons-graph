name: Java CI

on:
  push:
    branches:
      - "master"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    timeout-minutes: 7
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        java: [ 8, 11, 17, 21 ]
        os: [ubuntu-latest]
        experimental: [false]
        # Don't need all versions
        include:
          - java: 8
            os: macos-latest
            experimental: false
          - java: 8
            os: windows-latest
            experimental: false
#        include:
#          - java: 22-ea
#            experimental: true        

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        persist-credentials: false
    - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
      with:
        # There is no Temurin version for MacOS on ARM64
        distribution: ${{ matrix.os == 'macos-latest' && 'zulu' || 'temurin' }}
        java-version: ${{ matrix.java }}
    - name: Build with Maven
      run: mvn --errors --show-version --batch-mode --no-transfer-progress install -D"maven.javadoc.skip=true" -D"org.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
    - name: Generate jacoco:report
      run: mvn --errors --show-version --batch-mode --no-transfer-progress jacoco:report # coveralls:report
